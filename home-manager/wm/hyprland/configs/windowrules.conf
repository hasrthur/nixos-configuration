# windowrule = float,initialTitle:^(Open File|Save File|Open Folder)$
# windowrule = size 80% 80%,initialTitle:(Open File|Save File|Open Folder)
# windowrule = float, pin, size 80% 80%, class:(org.gnome.Nautilus)
# windowrule = size 80% 80%,class:(org.gnome.Nautilus|terminal.float)

# Floating windows
windowrule = float, tag:floating-window
windowrule = center, tag:floating-window
windowrule = size 80% 80%, tag:floating-window

windowrule = tag +floating-window, class:(terminal.float|org.gnome.Nautilus|org.gnome.NautilusPreviewer|blueberry.py)
windowrule = tag +floating-window, class:(xdg-desktop-portal-gtk|sublime_text|DesktopEditors|org.gnome.Nautilus|chromium|code), title:^(Open.*Files?|Open [F|f]older.*|Save.*Files?|Save.*As|Save|All Files)

# Fullscreen screensaver
windowrule = fullscreen, class:Screensaver

windowrule = workspace 1,class:($terminal)
windowrule = workspace 1,class:(com.mitchellh.ghostty)
windowrule = workspace 2,class:(code)
windowrule = workspace 3,class:($browser)
windowrule = workspace 3,class:(chromium-browser)
windowrule = workspace 4,class:(Slack)
windowrule = workspace 5,class:(vesktop)
windowrule = workspace 7,class:(thunderbird)


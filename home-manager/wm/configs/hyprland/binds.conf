bind = $mod, Q, killactive
bind = $mod SHIFT, RETURN, exec, $terminal

bind = $mod ALT, F, togglefloating

bind = $mod, H, movefocus, l
bind = $mod, J, movefocus, d
bind = $mod, K, movefocus, u
bind = $mod, l, movefocus, r

bind = $mod, M, exit,

bind = $mode, 1, workspace, 1
bind = $mode, 2, workspace, 2
bind = $mode, 3, workspace, 3
bind = $mode, 4, workspace, 4
bind = $mode, 5, workspace, 5
bind = $mode, 6, workspace, 6
bind = $mode, 7, workspace, 7
bind = $mode, 8, workspace, 8
bind = $mode, 9, workspace, 9
bind = $mode, 0, workspace, 0

bind = $mode, SPACE, exec, rofi -show-icons -show combi -modes combi -combi-modes "window,drun,run"
bind = $mode&SHIFT, ESCAPE, exec, rofi -show power-menu -modi power-menu:rofi-power-menu

bind = $mode ALT, L, exec, hyprlock